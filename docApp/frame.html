<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=10,user-scalable=yes">
</head>

<style>
  .loader {
  border: 6px solid #f3f3f3; /* Light grey */
  border-top: 6px solid #163d72; /* Blue */
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 2s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
  function getParamValue(paramName) {
    var url = window.location.search.substring(1);
    var qArray = url.split('&');
    for (var i = 0; i < qArray.length; i++)
    {
      var pArr = qArray[i].split('=');
      if (pArr[0] == paramName) {
        return pArr[1];
      }
    }
  }
</script>

<body>
<div id="loader" class="loader"></div>
<script src="./node_modules/@sencha/ext-web-components-modern/ext-runtime-modern/modern.engine.enterprise.js"></script>
<link rel="stylesheet" type="text/css" href="/material/material-all.css"></link>
<script>
  Ext.onReady(function() {
    var example = getParamValue('example');
    eval(unescape(example))
    document.body.removeChild(document.getElementById("loader"))
  })
</script>
</body>
</html>
